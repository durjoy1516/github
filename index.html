<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      overflow: hidden;
      transition: background 1s ease;
    }

    body.love-bg { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }

    .heart { position: absolute; color: rgba(255,255,255,0.7); animation: float 6s linear infinite; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    h1 { font-size: 28px; margin-bottom: 30px; color: #333; }

    .btn-area {
      position: relative;
      height: 150px;
      width: 100%;
    }

    button {
      width: 120px;
      height: 45px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      color: white;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn { background: #28a745; z-index: 2; left: 20%; top: 50%; transform: translate(-50%, -50%); }
    #yesBtn:hover { transform: translate(-50%, -50%) scale(1.1); }

    #noBtn { background: #dc3545; z-index: 1; left: 80%; top: 50%; transform: translate(-50%, -50%); }

    .result { display: none; margin-top: 20px; animation: pop 0.8s ease forwards; }

    @keyframes pop { 0% { transform: scale(0); opacity:0; } 70% { transform: scale(1.2); } 100% { transform: scale(1); opacity:1; } }

    .result h2 { font-size: 32px; color: #ff4081; margin-bottom: 10px; }
    .result p { font-size: 22px; color: #444; }

    @media(max-width:480px){ h1{font-size:24px;} button{width:110px;height:42px;font-size:16px;} .result h2{font-size:26px;} .result p{font-size:18px;} }
  </style></head>
<body><div id="hearts"></div><div class="container">
  <h1 id="question">Do You Like Me? üíñ</h1>
  <div class="btn-area" id="btnArea">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>  <div class="result" id="result">
    <h2>üéâ Congratulations üéâ</h2>
    <p>I Like You Too üòçüòç</p>
  </div>
</div><script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const btnArea = document.getElementById('btnArea');
const result = document.getElementById('result');
const question = document.getElementById('question');
const body = document.body;

function moveNoBtn(){
  const area = btnArea.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  let x, y, safe=false;
  while(!safe){
    x = Math.random()*(area.width-btnRect.width);
    y = Math.random()*(area.height-btnRect.height);
    const noX = area.left+x;
    const noY = area.top+y;
    if(noX+btnRect.width < yesRect.left || noX > yesRect.right || noY+btnRect.height < yesRect.top || noY > yesRect.bottom){
      safe=true;
    }
  }
  noBtn.style.left = x+'px';
  noBtn.style.top = y+'px';
}

noBtn.addEventListener('mouseenter',moveNoBtn);
noBtn.addEventListener('touchstart',moveNoBtn);

yesBtn.addEventListener('click',()=>{
  question.style.display='none';
  btnArea.style.display='none';
  result.style.display='block';
  body.classList.add('love-bg');
  createHearts(40);
});

function createHearts(count){
  const heartContainer=document.getElementById('hearts');
  for(let i=0;i<count;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(3+Math.random()*3)+'s';
    heart.style.fontSize=(15+Math.random()*25)+'px';
    heartContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
}

setInterval(()=>{
  if(body.classList.contains('love-bg')) createHearts(3);
},800);
</script></body>
</html>
